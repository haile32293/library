{% extends 'catalogues/base.html' %}

{% block content %}

{% if book_list %}
    <h2>
        List of Books 
    </h2>
    <ul>
        {% for book in book_list %}
        <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> 
        </li>
        ({{ book.author }})
        {% endfor %}
    </ul>
{% else %}
<p> There is no book in the library </p>
{% endif %}


{% endblock %}
